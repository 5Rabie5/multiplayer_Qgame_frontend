<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-yellow-50 via-orange-50 to-green-100 px-4 py-6 text-green-900 font-sans">
  <div class="bg-white/60 shadow-lg rounded-3xl p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-2">{{ 'WELCOME' | translate }}</h1>
    <p class="mb-6">{{ 'SELECT_OPTION' | translate }}</p>

    <div class="flex justify-around mb-6">
      <button class="bg-yellow-200 hover:bg-yellow-300 text-green-900 font-semibold py-2 px-4 rounded-xl shadow">
        {{ 'CREATE_GAME' | translate }}
      </button>
      <button class="bg-yellow-200 hover:bg-yellow-300 text-green-900 font-semibold py-2 px-4 rounded-xl shadow">
        {{ 'JOIN_GAME' | translate }}
      </button>
    </div>

    <div class="text-left">
      <label class="block text-sm font-semibold mb-1">{{ 'LANGUAGE' | translate }}</label>
      <select class="w-full border border-green-800 rounded-xl px-3 py-2 text-green-900" [(ngModel)]="selectedLang" (ngModelChange)="changeLang($event)">
        <option *ngFor="let lang of languages" [value]="lang.code">
          {{ lang.label }}
        </option>
      </select>
    </div>
  </div>
</div>
